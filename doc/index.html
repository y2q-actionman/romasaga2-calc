<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./romasaga2.js"></script>
    <script type="text/javascript">
      function changeIt(target, new_value) {
	  if ($(target).val() != new_value) {
	      $(target).val(new_value);
	      $(target).trigger("change");
	  }
      }
    </script>
  </head>
  <body>
    <div id="enemy">
      <label for="enemy_name">敵の名前</label>
      <input id="enemy_name" type="text" list="enemy_name_list"
	     onChange="changeIt('#enemy_tech_level', findWazaLevelByEnemyName(this.value))"/>
      <label>敵の技レベル <input id="enemy_tech_level" type="number" min="0" max="50"/> </label>
    </div>
    <hr>
    <!-- 個々の人の欄、それと固有技カウンター技欄 -->
    <div id="character_1">
      <label for="character_1_name">キャラクタの名前</label>
      <input id="character_1_name" type="text" list="character_name_list" size="18"
	     onChange="changeIt('#character_1_hirameki_type_id', find閃きTypeIdByCharacterName(this.value));"/>
      <br/>
      <label for="character_1_hirameki_type_id">閃きタイプ</label>
      <input id="character_1_hirameki_type_id" type="number" min="0" max="15"
	     onChange="changeIt('#character_1_hirameki_type_name', find閃きTypeNameBy閃きTypeId(this.value));"/>
      <label for="character_1_hirameki_type_name">閃きタイプ名前</label>
      <input id="character_1_hirameki_type_name" type="text" list="hirameki_type_name_list" size="10"
	     onChange="changeIt('#character_1_hirameki_type_id', find閃きTypeIdBy閃きTypeName(this.value));"/>
      
      <details>
	<summary>装備品、装備技術設定</summary>
	<fieldset>
	  <legend>装備武器種類</legend>
	  <label><input id="character_1_equip_weapon_type_sword" type="checkbox" checked />剣</label>
	  <label><input id="character_1_equip_weapon_type_two_handed_sword" type="checkbox" checked />大剣</label>
	  <label><input id="character_1_equip_weapon_type_axe" type="checkbox" checked />斧</label>
	  <label><input id="character_1_equip_weapon_type_mace" type="checkbox" checked />棍棒</label>
	  <label><input id="character_1_equip_weapon_type_spear" type="checkbox" checked />槍</label>
	  <label><input id="character_1_equip_weapon_type_small_sword" type="checkbox" checked />小剣</label>
	  <label><input id="character_1_equip_weapon_type_bow" type="checkbox" checked />弓</label>
	  <label><input id="character_1_equip_weapon_type_martial_arts" type="checkbox" checked />体術</label>
	</fieldset>
	<fieldset>
	  <legend>装備技術欄</legend>
	  装備技は閃き可能技一覧には出ない。また、閃き派生元の技術を装備している場合、閃き可能技一覧の派生先が太字になる。(装備していない場合は薄字)
	  <ul> <!-- TODO: とりあえず初期装備技を置く。 -->
	    <li><input id="character_1_equip_waza_1" type="text" list="all_waza_name_list" /></li>
	    <li><input id="character_1_equip_waza_2" type="text" list="all_waza_name_list" /></li>
	    <li><input id="character_1_equip_waza_3" type="text" list="all_waza_name_list" /></li>
	    <li><input id="character_1_equip_waza_4" type="text" list="all_waza_name_list" /></li>
	    <li><input id="character_1_equip_waza_5" type="text" list="all_waza_name_list" /></li>
	    <li><input id="character_1_equip_waza_6" type="text" list="all_waza_name_list" /></li>
	    <li><input id="character_1_equip_waza_7" type="text" list="all_waza_name_list" /></li>
	    <li><input id="character_1_equip_waza_8" type="text" list="all_waza_name_list" /></li>
	  </ul>
	</fieldset>
      </details>
      <!-- 閃き可能技一覧　装備技から閃き可能は太字、装備技から無理なら薄字。閃き済みなら出さない。 -->
      <label>閃き可能技一覧
	<output> <table> </table></output>
      </label>
    </div>
